services:
  # Backend Web Service
  - type: web
    name: groundwater-backend
    env: node
    region: singapore
    plan: free
    buildCommand: cd backend-node && npm install
    startCommand: cd backend-node && npm start
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_VERSION
        value: 18.0.0

  # Frontend Static Site
  - type: web
    name: groundwater-frontend
    env: static
    region: singapore
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: groundwater-backend
          property: url
